                            <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свиноводство</title>
    <meta name="description" content="Информация о домашних свиньях и сельском хозяйстве.">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 32px;
            padding: 50px 80px 60px 80px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 80px;
            letter-spacing: 3px;
            filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.3));
        }

        .pig-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .pig-link {
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .pig-link:hover {
            transform: scale(1.12) rotate(-5deg);
        }

        .pig-link:active {
            transform: scale(0.92);
        }

        .pig-image {
            width: 220px;
            height: 220px;
            animation: bounce 2.5s infinite ease-in-out;
            filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.35));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-18px) rotate(-3deg); }
            50% { transform: translateY(-8px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        .arrow {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        .arrow-left {
            left: -70px;
            top: 50%;
            transform: translateY(-50%) scaleX(-1);
            animation: pulseLeft 1.6s infinite ease-in-out;
        }

        .arrow-right {
            right: -70px;
            top: 50%;
            transform: translateY(-50%);
            animation: pulseRight 1.6s infinite ease-in-out;
        }

        .arrow-top {
            top: -60px;
            left: 50%;
            transform: translateX(-50%) rotate(270deg);
            animation: pulseTop 1.6s infinite ease-in-out;
        }

        @keyframes pulseLeft {
            0%, 100% { opacity: 1; transform: translateY(-50%) scaleX(-1) scale(1); }
            50% { opacity: 0.35; transform: translateY(-50%) scaleX(-1) scale(1.25); }
        }

        @keyframes pulseRight {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.35; transform: translateY(-50%) scale(1.25); }
        }

        @keyframes pulseTop {
            0%, 100% { opacity: 1; transform: translateX(-50%) rotate(270deg) scale(1); }
            50% { opacity: 0.35; transform: translateX(-50%) rotate(270deg) scale(1.25); }
        }

        .subtitle {
            color: #667eea;
            font-size: 21px;
            font-weight: 600;
            margin-top: 10px;
            animation: subtitlePulse 2.5s infinite ease-in-out;
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.75; transform: scale(1.04); }
        }

        .disclaimer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            line-height: 1.4;
        }

        /* Все медиа-запросы остаются без изменений */
        /* ... (оставьте ваш текущий CSS для адаптивности) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Подложи свинью</div>
        
        <div class="pig-wrapper">
            <a href="#" class="pig-link" id="pigLink">
                <img src="https://www.iconarchive.com/download/i137822/microsoft/fluentui-emoji-3d/Pig-Face-3d.1024.png" alt="Свинья" class="pig-image">
            </a>
            <img src="https://www.iconarchive.com/download/i109761/microsoft/fluentui-emoji-3d/Backhand-Index-Pointing-Left-3d-Light.1024.png" class="arrow arrow-left" alt="">
            <img src="https://www.iconarchive.com/download/i109761/microsoft/fluentui-emoji-3d/Backhand-Index-Pointing-Left-3d-Light.1024.png" class="arrow arrow-right" alt="">
            <img src="https://www.iconarchive.com/download/i109761/microsoft/fluentui-emoji-3d/Backhand-Index-Pointing-Left-3d-Light.1024.png" class="arrow arrow-top" alt="">
        </div>
        
        <div class="subtitle" id="subtitle">нажми на свинью</div>

        <div class="disclaimer">
            Информация о домашнем свиноводстве. Не является рекламой. Свиньи — полезные животные.
        </div>
    </div>

    <script>
        // Собираем ссылку динамически
        document.addEventListener('DOMContentLoaded', () => {
            const botName = 'mavrvpnbot';
            const fullLink = `https://t.me/${botName}`;
            const pigLink = document.getElementById('pigLink');
            const subtitle = document.getElementById('subtitle');

            pigLink.href = fullLink;

            // Меняем текст при наведении
            pigLink.addEventListener('mouseenter', () => {
                subtitle.textContent = 'ты уверен?';
            });

            pigLink.addEventListener('mouseleave', () => {
                subtitle.textContent = 'нажми на свинью';
            });
        });
    </script>
</body>
</html>

                        </body>
                        </html>
