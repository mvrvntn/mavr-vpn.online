<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подложи свинью - Свиноводство и разведение свиней</title>
    <meta name="description" content="Информация о домашних свиньях, свиноводстве и сельском хозяйстве. Породы свиней, кормление, разведение.">
    <meta name="keywords" content="свиноводство, домашние свиньи, разведение свиней, сельское хозяйство, животноводство">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Свиноводческое хозяйство">
    
    <!-- Open Graph для соцсетей -->
    <meta property="og:title" content="Подложи свинью - Свиноводство">
    <meta property="og:description" content="Информация о домашних свиньях и свиноводстве">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.iconarchive.com/download/i137822/microsoft/fluentui-emoji-3d/Pig-Face-3d.1024.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn5C3PC90ZXh0Pjwvc3ZnPg==">
    <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn5C3PC90ZXh0Pjwvc3ZnPg==">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px 40px 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: 1px;
            filter: drop-shadow(0 2px 8px rgba(102, 126, 234, 0.3));
            line-height: 1.2;
        }

        .pig-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .pig-link {
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .pig-link:hover {
            transform: scale(1.05) rotate(-3deg);
        }

        .pig-link:active {
            transform: scale(0.95);
        }

        .pig-image {
            width: 120px;
            height: 120px;
            animation: bounce 2.5s infinite ease-in-out;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.25));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-2deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(2deg); }
        }

        .arrow {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.15));
        }

        .arrow-left {
            left: -40px;
            top: 50%;
            transform: translateY(-50%) scaleX(-1);
            animation: pulseLeft 1.6s infinite ease-in-out;
        }

        .arrow-right {
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            animation: pulseRight 1.6s infinite ease-in-out;
        }

        .arrow-top {
            top: -35px;
            left: 50%;
            transform: translateX(-50%) rotate(270deg);
            animation: pulseTop 1.6s infinite ease-in-out;
        }

        @keyframes pulseLeft {
            0%, 100% { opacity: 1; transform: translateY(-50%) scaleX(-1) scale(1); }
            50% { opacity: 0.4; transform: translateY(-50%) scaleX(-1) scale(1.15); }
        }

        @keyframes pulseRight {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.4; transform: translateY(-50%) scale(1.15); }
        }

        @keyframes pulseTop {
            0%, 100% { opacity: 1; transform: translateX(-50%) rotate(270deg) scale(1); }
            50% { opacity: 0.4; transform: translateX(-50%) rotate(270deg) scale(1.15); }
        }

        .subtitle {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            animation: subtitlePulse 2.5s infinite ease-in-out;
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.75; transform: scale(1.02); }
        }

        .disclaimer {
            margin-top: 25px;
            font-size: 11px;
            color: #888;
            line-height: 1.4;
            padding: 0 10px;
        }

        /* Медиа-запросы для мобильной адаптивности */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 25px 15px 30px 15px; border-radius: 16px; max-width: 95%; }
            .title { font-size: 24px; margin-bottom: 30px; letter-spacing: 0.5px; }
            .pig-image { width: 100px; height: 100px; }
            .arrow { width: 25px; height: 25px; }
            .arrow-left { left: -32px; }
            .arrow-right { right: -32px; }
            .arrow-top { top: -30px; }
            .subtitle { font-size: 15px; }
            .disclaimer { font-size: 10px; padding: 0 5px; }
        }

        @media (max-width: 320px) {
            .container { padding: 20px 12px 25px 12px; }
            .title { font-size: 22px; margin-bottom: 25px; }
            .pig-image { width: 90px; height: 90px; }
            .arrow { width: 22px; height: 22px; }
            .arrow-left { left: -28px; }
            .arrow-right { right: -28px; }
            .arrow-top { top: -25px; }
            .subtitle { font-size: 14px; }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container { padding: 40px 30px 45px 30px; border-radius: 24px; max-width: 80%; }
            .title { font-size: 36px; margin-bottom: 50px; }
            .pig-image { width: 160px; height: 160px; }
            .arrow { width: 40px; height: 40px; }
            .arrow-left { left: -55px; }
            .arrow-right { right: -55px; }
            .arrow-top { top: -45px; }
            .subtitle { font-size: 18px; }
        }

        @media (min-width: 769px) {
            .container { padding: 50px 60px 60px 60px; border-radius: 32px; max-width: 550px; }
            .title { font-size: 48px; margin-bottom: 80px; letter-spacing: 3px; }
            .pig-image { width: 220px; height: 220px; }
            .arrow { width: 50px; height: 50px; }
            .arrow-left { left: -70px; }
            .arrow-right { right: -70px; }
            .arrow-top { top: -60px; }
            .subtitle { font-size: 21px; }
            .disclaimer { font-size: 12px; margin-top: 30px; }
        }

        @media (min-width: 1200px) {
            .container { padding: 60px 80px 70px 80px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Подложи свинью</div>
        
        <div class="pig-wrapper">
            <a href="#" class="pig-link" id="pigLink">
                <img src="https://www.iconarchive.com/download/i137822/microsoft/fluentui-emoji-3d/Pig-Face-3d.1024.png" alt="Свинья" class="pig-image">
            </a>
            <img src="https://www.iconarchive.com/download/i109761/microsoft/fluentui-emoji-3d/Backhand-Index-Pointing-Left-3d-Light.1024.png" class="arrow arrow-left" alt="">
            <img src="https://www.iconarchive.com/download/i109761/microsoft/fluentui-emoji-3d/Backhand-Index-Pointing-Left-3d-Light.1024.png" class="arrow arrow-right" alt="">
            <img src="https://www.iconarchive.com/download/i109761/microsoft/fluentui-emoji-3d/Backhand-Index-Pointing-Left-3d-Light.1024.png" class="arrow arrow-top" alt="">
        </div>
        
        <div class="subtitle" id="subtitle">нажми на свинью</div>

        <div class="disclaimer">
            Информация о домашнем свиноводстве. Не является рекламой. Свиньи — полезные животные.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botName = 'mavrvpnbot';
            const fullLink = `https://t.me/${botName}`;
            const pigLink = document.getElementById('pigLink');
            const subtitle = document.getElementById('subtitle');

            pigLink.href = fullLink;

            pigLink.addEventListener('mouseenter', () => {
                subtitle.textContent = 'ты уверен?';
            });

            pigLink.addEventListener('mouseleave', () => {
                subtitle.textContent = 'нажми на свинью';
            });
        });
    </script>
</body>
</html>
